<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Assign Task</h2>
    <form action="/manager/assign-task" method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="number" id="employee_id" name="employee_id" required><br>
        <label for="task_description">Task Description:</label>
        <input type="text" id="task_description" name="task_description" required><br>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required><br>
        <button type="submit">Assign Task</button>
    </form>
</body>
</html>
